<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Conv</title>
    <link
      rel="shortcut icon"
      href="images/logo.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.png" alt="" class="logo" />
      <h3 class="brand">Conv</h3>
    </header>
    <div class="background">
      <div class="ball ball-primary ball-xsm ball-1"></div>
      <div class="ball ball-secondary ball-md ball-2"></div>
      <div class="ball ball-primary ball-sm ball-3"></div>
      <div
        class="ball ball-secondary ball-xsm ball-4"></div>
    </div>
    <div class="container">
      <h1 class="title-1">Convertidor</h1>
      <form action="#" class="form">
        <div class="form__field">
          <label for="dolares" class="form__label"
            >Dólares</label
          >
          <input
            type="text"
            name="dolares"
            id="dolares"
            class="form__input" />
        </div>
        <div class="form__field">
          <label for="pesos" class="form__label"
            >Pesos</label
          >
          <input
            type="text"
            name="pesos"
            id="pesos"
            class="form__input" />
        </div>
        <div class="form__field">
          <label for="bolivares" class="form__label"
            >Bolívares</label
          >
          <input
            type="text"
            name="bolivares"
            id="bolivares"
            class="form__input" />
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
